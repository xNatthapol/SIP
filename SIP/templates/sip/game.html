<link href="https://fonts.cdnfonts.com/css/riesling" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200&family=Italianno&display=swap" rel="stylesheet">

{% extends "sip/base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Game</title>
    <style>
        body {
            background-color: #002C1D;
            align-items: center;
        }
        
        .text {
            font-family: 'Barlow Semi Condensed', sans-serif;
            color: white;
        }

        .select {
            width: 100vw;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .select-item {
            padding: 10px;
            cursor: pointer;
            font-family: "Heebo", sans-serif;
            text-align: center;
            border-radius: 3px;
            background-color: #F5F5DC;
            transition: background 0.1s ease-in-out;

            display: block;
            margin: 10px;
        }

        #choice-img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
            object-fit: cover;
            margin: 20px;
        }

        #choice-img:hover, #choice-text:hover, .select-item:hover {
            cursor: pointer;
        }

        #choice-text {
            color: #282828;
        }

        .select-item input[type="checkbox"] {
            opacity: 0;
            cursor: pointer;
        }

        .selected-item {
            background: #6b6b6b;
        }

        .info {
            margin-top: 20px;
        }

        .jote {
            text-align: center;
        }

        #jote-name {
            font-family: 'Italianno', cursive;
            color: #FCDF76;
            font-size: 55px;
            font-weight: 400;
            word-wrap: break-word;
            margin-top: 120px;
            text-align: center;
        }

        #jote-img {
            max-width: 450px;
            max-height: 270px;
            border-radius: 5px;
            object-fit: cover;
            margin: 20px;
        }

        #selectedCount {
            padding: 5px;
            background-color: #282828;
            color: white;
            border-radius: 5px;
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .subbutt {
            font-family: 'Barlow Semi Condensed', sans-serif;
            color: white;
            background-color: #282828;
            border-radius: 5px;
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: white solid 1px;
            transition: background 0.1s ease-in-out;
        }

    </style>
</head>
<body>
    <div class="jote">
        <h2 class="text" id="jote-name">{{ cocktail.name }}</h2>
        <img id="jote-img" class="img-intr" src="{{ cocktail.image }}" alt="cocktail image">

        <h2 class="text">Choose the correct ingredients (Select up to {{ cocktail.ingredients.count }})</h2>

        <div class="info">
            <h4 class="text" id="selectedCount">Selected: 0</h4>
            <!-- <h4 class="text" id="selectionLimit">You can only select up to {{ cocktail.ingredients.count }} ingredients.</h4> -->
        </div>
    </div>

    <div class="select">
        <form action="{% url 'SIP:game' %}" method="post">
            {% csrf_token %}
            <div class="choices">
                {% for ingredient in ingredients %}
                    <div class="select-item">
                        <label for="ingredient{{ ingredient.id }}">
                            <input type="checkbox" id="ingredient{{ ingredient.id }}" name="ingredients" value="{{ ingredient.id }}">
                            <img id="choice-img" src="{{ ingredient.image }}" alt="ingredient image">
                            <p class="text" id="choice-text">{{ ingredient.name }}</p>
                        </label>
                    </div>
                {% endfor %}
            </div>
            <input type="hidden" name="cocktail_id" value="{{ cocktail.id }}">
            <button type="submit" class="subbutt">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var checkboxes = document.querySelectorAll('.select-item input[type="checkbox"]');
            var selectedCount = document.getElementById('selectedCount');
            var selectionLimit = {{ cocktail.ingredients.count }};  // Set initial selection limit

            checkboxes.forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    var parentDiv = this.closest('.select-item');
                    var selectedCheckboxes = document.querySelectorAll('.select-item input[type="checkbox"]:checked');
                    if (selectedCheckboxes.length > selectionLimit) {
                        this.checked = false;
                        alert('You can only select up to ' + selectionLimit + ' ingredients.');
                    } else {
                        updateSelectedCount(selectedCheckboxes.length);
                    }
                    if (this.checked) {
                        parentDiv.classList.add('selected-item');
                    } else {
                        parentDiv.classList.remove('selected-item');
                    }
                });
            });

            function updateSelectedCount(count) {
                selectedCount.textContent = 'Selected: ' + count;
            }

            // Attach event listener to the Submit button
            var submitButton = document.getElementById('submitButton');
            submitButton.addEventListener('click', function() {
                checkSelection();
            });
        });
    </script>
</body>
</html>

{% endblock %}
