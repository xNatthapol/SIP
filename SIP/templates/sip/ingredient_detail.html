{% extends "sip/base.html" %}

{% block content %}

<style>
    body {
        background-color: #002C1D;
    }

    .text {
        font-family: 'Barlow Semi Condensed', sans-serif;
        color: #F5F5DC;
    }

    .tdy-rec-text {
        font-family: 'Italianno', cursive;
        color: #FCDF76;
        font-size: 55px;
        font-weight: 400;
        word-wrap: break-word;
        margin-top: 120px;
        text-align: center;
    }
</style>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ ingredient.name }} Detail</title>
    </head>
    <body>
        <a href="{% url 'index' %}" class="text">Back to Cocktail Index</a>
        <h1 class="text">{{ ingredient.name }} Detail Page</h1>

        <img src="{{ ingredient.image }}" alt="{{ ingredient.name }}">

        <h2 class="text">Description</h2>
        <p class="text">{{ ingredient.description }}</p>
    </body>
</html>

{% endblock %}
